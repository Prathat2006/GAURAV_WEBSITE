<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall of Love</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Wall of Love 💕</h1>
        </header>
        
        <div class="notes-container" id="notesContainer"></div>

        <img src="hi.png" alt="Add" class="add-button" onclick="showModal()" style="width: 96px; height: 96px; cursor: pointer;">

        <div class="modal" id="addNoteModal">
            <div class="modal-content">
                <h2 class="modal-title">Add Your Love Note</h2>
                <form id="noteForm" onsubmit="handleSubmit(event)">
                    <div class="form-group">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-input" id="fromName" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">To (Optional)</label>
                        <input type="text" class="form-input" id="toName">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Your Message</label>
                        <textarea class="form-input form-textarea" id="message" required></textarea>
                    </div>
                    <div class="button-group">
                        <button type="button" class="button button-cancel" onclick="hideModal()">Cancel</button>
                        <button type="submit" class="button button-submit">Add Note</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="heart-container"></div> <!-- Add heart container -->

    <!-- Add footer for quotes -->
    <footer class="footer">
        <p id="quote" class="quote"></p>
    </footer>

    <script>
        // Initialize Lucide icons
        // lucide.createIcons();

        // Utility functions
        function getRandomRotation() {
            return Math.random() * 10 - 5;
        }

        function getRandomColor() {
            const colors = ['#FFB6C1', '#FFC0CB', '#FFE4E1', '#FFF0F5', '#FFB6C1'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Modal functions
        function showModal() {
            document.getElementById('addNoteModal').classList.add('show');
        }

        function hideModal() {
            document.getElementById('addNoteModal').classList.remove('show');
        }

        // Note rendering
        function renderNote(note) {
            if (!note.fromName || !note.message) {
                console.error('Invalid note data:', note);
                return;
            }

            const noteElement = document.createElement('div');
            noteElement.className = 'note';
            noteElement.style.backgroundColor = note.color || getRandomColor();
            noteElement.style.transform = `rotate(${note.rotation || getRandomRotation()}deg)`;

            noteElement.innerHTML = `
                <div class="note-content">
                    <div class="note-text">
                        <p class="from-name">${note.fromName}</p>
                        ${note.toName ? `<p class="to-name">To: ${note.toName}</p>` : ''}
                        <p class="message">${note.message}</p>
                    </div>
                    <i data-lucide="heart" style="color: rgb(239 68 68)"></i>
                </div>
            `;

            const notesContainer = document.getElementById('notesContainer');
            notesContainer.insertBefore(noteElement, notesContainer.firstChild); // Prepend new note
        }

        // Form handling
        async function handleSubmit(event) {
            event.preventDefault();
            
            const message = document.getElementById('message').value;
            const wordCount = message.trim().split(/\s+/).length;

            if (wordCount > 50) {
                alert('Your message cannot exceed 50 words.');
                return;
            }

            const newNote = {
                fromName: document.getElementById('fromName').value,
                toName: document.getElementById('toName').value,
                message: message,
                color: getRandomColor(),
                rotation: getRandomRotation()
            };

            try {
                const response = await fetch('/api/notes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newNote)
                });

                if (response.ok) {
                    renderNote(newNote);
                    event.target.reset();
                    hideModal();
                }
            } catch (error) {
                console.error('Error adding note:', error);
            }
        }

        // Initial load
        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                if (!response.ok) {
                    console.error('Failed to fetch notes:', response.status, response.statusText);
                    return;
                }
                const notes = await response.json();
                // Clear existing notes before rendering
                document.getElementById('notesContainer').innerHTML = '';
                notes.forEach(renderNote);
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️"; // Heart emoji

            // Random position from left
            heart.style.left = Math.random() * 100 + "vw";

            // Random size
            heart.style.fontSize = Math.random() * 20 + 10 + "px";

            // Random animation duration for variety
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";

            document.getElementById("heart-container").appendChild(heart);

            // Remove heart after animation ends
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Increased frequency of heart rain
        function startHeartRain() {
            setInterval(() => {
                const heartCount = Math.floor(Math.random() * 4) + 2; // Generate 2-5 hearts per interval
                for (let i = 0; i < heartCount; i++) {
                    createHeart();
                }
            }, Math.random() * 2000 + 1000); // Interval (1s - 3s) for more frequent rain
        }

        // Quotes array
        const quotes = [
            "\"Every note here is a heartbeat, whispering love into eternity.\" ❤️.",
            "\"Love leaves a mark, and this wall is filled with its sweetest imprints.\" 💕.",
            "\"Every love note here is a star in the sky of someone’s heart.\" 🌟",
            "\"Some love stories are told in notes; let yours be one of them.\" ✍️",
            "\"This wall is a symphony of love notes, each a melody of the heart.\" 🎶",
        ];

        let currentQuoteIndex = 0;

        function showNextQuote() {
            const quoteElement = document.getElementById('quote');
            quoteElement.style.opacity = 0; // Start fade out

            setTimeout(() => {
                quoteElement.textContent = quotes[currentQuoteIndex];
                quoteElement.style.opacity = 1; // Fade in
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            }, 500); // Wait for fade out to complete
        }

        setInterval(showNextQuote, 5000); // Change quote every 5 seconds

        // Load notes when page loads
        window.onload = () => {
            loadNotes();
            startHeartRain(); // Start heart rain on page load
            showNextQuote(); // Show the first quote
        };
    </script>
</body>
</html>
